<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">  
  <title>Image Editor Simple</title>
  <script src="https://kit.fontawesome.com/59967f5f13.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2>Image Editor</h2>
    <div class="wrapper">
      <div class="editor-panel">
        <div class="filter">
          <label class="title">Filters</label>
          <div class="options">
            <button class="active">Brightness</button>
            <button>Saturation</button>
            <button>Inversion</button>
            <button>Grayscale</button>
          </div>
          <div class="slider">
            <div class="filter-info">
              <p class="name">Brightness</p>
              <p class="value">100%</p>
            </div>
            <input type="range" value="100" min="0" max="200">
          </div>
        </div>
        <div class="rotate">
          <label class="title">Rotate and Flip</label>
          <div class="options">
            <button><i class="fa-solid fa-rotate-left"></i></button>
            <button><i class="fa-solid fa-rotate-right"></i></button>
            <button><i class="bx bx-reflect-vertical"></i></button>
            <button><i class="bx bx-reflect-horizontal"></i></button>
          </div>
        </div>
      </div>
      <div class="preview-img">
        <img src="image-placeholder.svg" alt="preview-img" class="src">
      </div>
    </div>
    <div class="controls">
      <button class="reset-filter">Reset Filters</button>
      <div class="row">
        <button class="choose-img">Choose Image</button>
        <button class="save-img">Save Image</button>
      </div>
    </div>
  </div>


  
  <script src="app.js"></script>
</body>
</html>
